# Default values for locust.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: scr.somogyi.xyz/load-test # todo (change to private repository)
  tag: latest
  pullPolicy: Always

imagePullSecrets: 
  - name: regcred
nameOverride: ""
fullnameOverride: ""

locust:
  target: http://192.168.89.8
  locustPort: 5557
  webPort: 8089

workers:
  # If kind == DaemonSet, 1 worker will run each node.
  # If kind == Deployment, n replicas will run across the entire namespace (Scheduler controls distribution)
  kind: DaemonSet
  # replicas only applies if kind == Deployment
  replicas: 10

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: locust.k3s.owiban.xyz
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 4000m
    memory: 16384Mi
  requests:
    cpu: 2000m
    memory: 1024Mi

nodeSelector: {}

tolerations:
  - key: "node-role.kubernetes.io/infrastructure"
    operator: "Exists"


affinity: {}
